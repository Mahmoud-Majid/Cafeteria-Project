<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checks</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="../css/check.css" />
	</head>
	<body>
		<div class="form-container">
			<form method="post" action="" style="text-align: center">
				<label class="fw-bold"> From </label><i class="fa-solid fa-calendar-days cal"></i>
				<input type="date" name="from" />
				<label class="fw-bold"> To </label><i class="fa-solid fa-calendar-days cal"></i>
				<input type="date" name="to" />
                </br></br></br>
				<label class="fw-bold"> User </label><i class="fa-solid fa-user cal"></i>
				<select name="user" class="sel-user">
					<option></option>
					<option>Omnia</option>
				</select>
             
				<button type="submit" class="form-btn">Search</button>
			</form>
		</div>

		<div class="container tbl">
			<table style="width: 100%">
				<tr>
					<th style="    width: 60%; border-right: 1px solid #fff;">Client</th>
					<th>Total Amount</th>
				</tr>
				<tr>
					<td>
						<div class="accordion" id="accordionFlushExample">
							<div class="accordion-item">
								<h2 class="accordion-header" id="flush-headingOne">
									<button
										class="accordion-button collapsed"
										type="button"
										data-bs-toggle="collapse"
										data-bs-target="#flush-collapseOne"
										aria-expanded="false"
										aria-controls="flush-collapseOne"
									>
										Accordion Item #1
									</button>
								</h2>
								<div
									id="flush-collapseOne"
									class="accordion-collapse collapse"
									aria-labelledby="flush-headingOne"
									data-bs-parent="#accordionFlushExample"
								>
									<div class="accordion-body">
										<div class="accordion" id="accordionFlushExample1">
											<div class="accordion-item">
												<h2 class="accordion-header" id="headingOne">
													<button
														class="accordion-button collapsed"
														type="button"
														data-bs-toggle="collapse"
														data-bs-target="#collapseOne"
														aria-expanded="false"
														aria-controls="collapseOne"
													>
														Accordion Item #1
													</button>
												</h2>
												<div
													id="collapseOne"
													class="accordion-collapse collapse"
													aria-labelledby="headingOne"
													data-bs-parent="#accordionFlushExample1"
												>
													<div class="accordion-body">omnia user</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
